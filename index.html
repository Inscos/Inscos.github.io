<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscos 官网</title>
</head>
<body>
    <!-- hr用于隔开标题 -->
    <h1>Debug Websize 正在开发中的网站！</h1>
    <hr>
    <!-- p是段落 -->
     <p>请使用EDGE或Chrome浏览器浏览！</p>
    <p>网站正在开发中！</p>
    <!-- 超链接，a加href里是网址或者其他东西，加p即可修饰链接。 -->
    <a href="https://space.bilibili.com/352070455/"><p>我的B站账号：琪子禾，欢迎访问！
    </p></a>
    <!-- 一个叫beta.jpg的东西显示在网页上，img是图片标签 alt是无图时的替补 -->
    <img src="beta.jpg" alt="你猜这里有什么？" title="测试标签和元素" width="150">
    <!-- title是悬浮语，width和height任写一个就可以，分别是图片的宽和高 -->
    <hr>
    <p>测试标签和元素</p>
    <!-- video标签是视频标签，type是指定格式的播放器  -->
    <video width="320" height="240" autoplay controls>
        <source src="beta.mp4" type="video/mp4">
    </video>
    <p>Q：这里未来是什么？</p>
    <p>A：无可奉告！</p>
    <!-- strong，文字加粗 -->
    <strong>还没备案(恼)，谁来告诉我这样的网站怎么备案！</strong>
    <a href="beta.jpg"><p>测试图片超链接</p></a>
    <a href="beta.mp4"><p>测试视频超链接</p></a>
</body>
</html>
